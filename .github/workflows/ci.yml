name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install formatting tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-18
        pip install pipx
        pipx install cmake-format
    - name: Check formatting
      run: |
        ./format.sh
        git diff --exit-code
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc cmake git
    - name: Build
      run: ./build.sh
